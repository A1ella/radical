<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>–ú–æ–∏ –∑–∞–∫–∞–∑—ã ‚Äî Radical</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #0f0f0f;
      color: #fff;
    }

    header {
      padding: 1.5rem;
      text-align: center;
      background: linear-gradient(to right, #ff9900, #ff6600);
      color: #000;
      font-size: 2rem;
      font-weight: bold;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
    }

    .orders-container {
      max-width: 900px;
      margin: 2rem auto;
      padding: 1rem;
      background: rgba(255, 255, 255, 0.03);
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(255, 153, 0, 0.1);
    }

    .order {
      margin-bottom: 2rem;
      padding: 1rem;
      border: 1px solid #ff9900;
      border-radius: 10px;
      animation: fadeInUp 0.5s ease;
      background-color: rgba(255, 255, 255, 0.05);
    }

    .order h3 {
      margin-top: 0;
      color: #ff9900;
      font-size: 1.2rem;
    }

    .order-item {
      display: flex;
      align-items: center;
      margin-top: 0.5rem;
      padding: 0.5rem 0;
      border-top: 1px dashed #444;
    }

    .order-item img {
      width: 60px;
      height: 60px;
      object-fit: cover;
      border-radius: 8px;
      margin-right: 1rem;
    }

    .order-item-details {
      display: flex;
      flex-direction: column;
    }

    .order-item-details h4 {
      margin: 0;
      font-size: 1rem;
    }

    .order-item-details .price {
      color: #ff9900;
      font-size: 0.9rem;
    }

    .button-group {
      text-align: center;
      margin-top: 2rem;
    }

    .back-btn, .clear-btn {
      display: inline-block;
      margin: 0.5rem;
      background: transparent;
      border: 2px solid #ff9900;
      color: #ff9900;
      padding: 0.6rem 1.2rem;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s ease;
    }

    .back-btn:hover, .clear-btn:hover {
      background-color: #ff9900;
      color: #000;
    }

    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 600px) {
      .order-item {
        flex-direction: column;
        align-items: flex-start;
      }

      .order-item img {
        margin-bottom: 0.5rem;
      }
    }
  </style>
</head>
<body>
  <header>–ú–æ–∏ –∑–∞–∫–∞–∑—ã</header>

  <div class="orders-container" id="orders-container">
    <!-- –ó–∞–∫–∞–∑—ã –±—É–¥—É—Ç –¥–æ–±–∞–≤–ª–µ–Ω—ã —Ç—É—Ç -->
  </div>

  <div class="button-group">
    <button class="back-btn" onclick="window.location.href='index.html'">‚Üê –ù–∞ –≥–ª–∞–≤–Ω—É—é</button>
    <button class="clear-btn" onclick="clearOrders()">üóë –£–¥–∞–ª–∏—Ç—å –≤—Å–µ –∑–∞–∫–∞–∑—ã</button>
  </div>

  <!-- === –û–¢–ó–´–í–´ === -->
  <div class="orders-container" id="feedback-container">
    <h3 style="color:#ff9900; text-align:center;">–û—Ç–∑—ã–≤—ã –æ –∑–∞–∫–∞–∑–∞—Ö</h3>
    <form id="feedback-form" style="margin-top: 1rem; text-align:center;">
      <textarea id="feedback-text" placeholder="–û—Å—Ç–∞–≤—å—Ç–µ –≤–∞—à –æ—Ç–∑—ã–≤..." rows="3" style="width: 100%; max-width: 700px; padding: 0.8rem; border-radius: 10px; border: none; resize: none; background: #1c1c1c; color: #fff;"></textarea>
      <br />
      <button type="submit" class="back-btn" style="margin-top:1rem;">‚ûï –î–æ–±–∞–≤–∏—Ç—å –æ—Ç–∑—ã–≤</button>
    </form>
    <div id="feedback-list" style="margin-top:2rem;"></div>
  </div>

  <script>
    function formatDate(dateStr) {
      const date = new Date(dateStr);
      const day = date.getDate().toString().padStart(2, '0');
      const month = (date.getMonth() + 1).toString().padStart(2, '0');
      const year = date.getFullYear();
      const hours = date.getHours().toString().padStart(2, '0');
      const minutes = date.getMinutes().toString().padStart(2, '0');
      return `${day}.${month}.${year} ${hours}:${minutes}`;
    }

    function clearOrders() {
      if (confirm("–í—ã —É–≤–µ—Ä–µ–Ω—ã, —á—Ç–æ —Ö–æ—Ç–∏—Ç–µ —É–¥–∞–ª–∏—Ç—å –≤—Å–µ –∑–∞–∫–∞–∑—ã?")) {
        localStorage.removeItem("orders");
        location.reload();
      }
    }

    document.addEventListener("DOMContentLoaded", () => {
      const ordersContainer = document.getElementById("orders-container");
      const orders = JSON.parse(localStorage.getItem("orders")) || [];

      if (!Array.isArray(orders) || orders.length === 0) {
        ordersContainer.innerHTML = "<p style='text-align:center;color:#ccc;'>–í—ã –ø–æ–∫–∞ –Ω–µ –æ—Ñ–æ—Ä–º–ª—è–ª–∏ –∑–∞–∫–∞–∑—ã.</p>";
        return;
      }

      orders.forEach((order, index) => {
        const orderDiv = document.createElement("div");
        orderDiv.className = "order";

        const date = formatDate(order.date || new Date());

        orderDiv.innerHTML = `<h3>–ó–∞–∫–∞–∑ #${index + 1} ‚Äî ${date}</h3>`;

        if (!Array.isArray(order.items) || order.items.length === 0) {
          const emptyMsg = document.createElement("p");
          emptyMsg.textContent = "–ó–∞–∫–∞–∑ –ø—É—Å—Ç.";
          orderDiv.appendChild(emptyMsg);
        } else {
          order.items.forEach(item => {
            const itemEl = document.createElement("div");
            itemEl.className = "order-item";
            itemEl.innerHTML = `
              <img src="${item.image || 'assets/products/default.jpg'}" alt="${item.name || '–¢–æ–≤–∞—Ä'}">
              <div class="order-item-details">
                <h4>${item.name || '–ë–µ–∑ –Ω–∞–∑–≤–∞–Ω–∏—è'}</h4>
                <div class="price">${item.price ? parseInt(item.price) : 0} —Å–æ–º</div>
              </div>
            `;
            orderDiv.appendChild(itemEl);
          });
        }

        ordersContainer.appendChild(orderDiv);
      });

      // –ó–ê–ì–†–£–ó–ö–ê –û–¢–ó–´–í–û–í
      loadFeedbacks();
    });

    // === –û–¢–ó–´–í–´ ===
    function loadFeedbacks() {
      const list = document.getElementById("feedback-list");
      const feedbacks = JSON.parse(localStorage.getItem("feedbacks")) || [];

      if (feedbacks.length === 0) {
        list.innerHTML = "<p style='text-align:center; color: #888;'>–û—Ç–∑—ã–≤–æ–≤ –ø–æ–∫–∞ –Ω–µ—Ç.</p>";
        return;
      }

      list.innerHTML = "";
      feedbacks.forEach((fb, index) => {
        const fbEl = document.createElement("div");
        fbEl.style.cssText = `
          background: rgba(255,255,255,0.05);
          border-left: 4px solid #ff9900;
          margin-bottom: 1rem;
          padding: 1rem;
          border-radius: 10px;
          position: relative;
        `;
        fbEl.innerHTML = `
          <div style="font-size:0.95rem;">${fb.text}</div>
          <div style="font-size:0.8rem; color:#999; margin-top:0.4rem;">${formatDate(fb.date)}</div>
          <button onclick="deleteFeedback(${index})" style="
            position:absolute; top:10px; right:10px;
            background:none; border:none; color:#ff4444; font-weight:bold;
            cursor:pointer; font-size:1rem;
          ">‚úñ</button>
        `;
        list.appendChild(fbEl);
      });
    }

    function deleteFeedback(index) {
      const feedbacks = JSON.parse(localStorage.getItem("feedbacks")) || [];
      if (index >= 0 && index < feedbacks.length) {
        feedbacks.splice(index, 1);
        localStorage.setItem("feedbacks", JSON.stringify(feedbacks));
        loadFeedbacks();
      }
    }

    document.getElementById("feedback-form").addEventListener("submit", function (e) {
      e.preventDefault();
      const text = document.getElementById("feedback-text").value.trim();
      if (!text) return;

      const feedbacks = JSON.parse(localStorage.getItem("feedbacks")) || [];
      feedbacks.unshift({
        text,
        date: new Date().toISOString()
      });
      localStorage.setItem("feedbacks", JSON.stringify(feedbacks));
      document.getElementById("feedback-text").value = "";
      loadFeedbacks();
    });
  </script>
</body>
</html>
