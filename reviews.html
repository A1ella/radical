<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Отзывы | Radical</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #121212;
      color: #fff;
      margin: 0;
      padding: 0;
    }

    header, footer {
      text-align: center;
      padding: 20px;
      background: #1e1e1e;
    }

    main {
      padding: 40px 20px;
      max-width: 800px;
      margin: auto;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-bottom: 40px;
    }

    input, textarea {
      padding: 12px;
      border-radius: 6px;
      border: 1px solid #444;
      background: #1c1c1c;
      color: white;
      font-size: 14px;
    }

    button {
      background: #ff6600;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #e65c00;
    }

    #rating-stars {
      display: flex;
      gap: 8px;
    }

    .star {
      font-size: 28px;
      cursor: pointer;
      color: gray;
    }
    .star.selected {
      color: gold;
    }

    .review-card {
      background: #1f1f1f;
      border-left: 4px solid #ff6600;
      padding: 16px;
      margin: 16px 0;
      border-radius: 8px;
      animation: fadeIn 0.5s ease;
    }

    .review-card .stars {
      color: gold;
    }

    .review-card .comment {
      font-style: italic;
      margin: 6px 0;
    }

    .review-card .date {
      font-size: 12px;
      color: #888;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 600px) {
      main {
        padding: 20px 10px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Отзывы о Radical</h1>
  </header>

  <main>
    <section id="review-section">
      <h2>Оставьте ваш отзыв</h2>
      <form id="reviewForm">
        <input type="text" id="name" placeholder="Ваше имя" required />
        <input type="email" id="email" placeholder="Ваша почта" required />
        <textarea id="comment" placeholder="Ваш комментарий..." required></textarea>

        <div id="rating-stars">
          <span class="star" data-value="1">★</span>
          <span class="star" data-value="2">★</span>
          <span class="star" data-value="3">★</span>
          <span class="star" data-value="4">★</span>
          <span class="star" data-value="5">★</span>
        </div>

        <button type="submit">Оставить отзыв</button>
      </form>

      <div id="reviews-list">
        <!-- Отзывы будут отображаться здесь -->
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Radical</p>
  </footer>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const form = document.getElementById("reviewForm");
      const stars = document.querySelectorAll(".star");
      const reviewsList = document.getElementById("reviews-list");
      let selectedRating = 0;

      // Выбор звезды
      stars.forEach((star) => {
        star.addEventListener("click", () => {
          selectedRating = parseInt(star.getAttribute("data-value"));
          stars.forEach((s) => s.classList.remove("selected"));
          for (let i = 0; i < selectedRating; i++) {
            stars[i].classList.add("selected");
          }
        });
      });

      // Отправка формы
      form.addEventListener("submit", function (e) {
        e.preventDefault();
        const name = document.getElementById("name").value.trim();
        const comment = document.getElementById("comment").value.trim();

        if (!name || !comment || selectedRating === 0) {
          alert("Пожалуйста, заполните все поля и выберите рейтинг.");
          return;
        }

        const reviewCard = document.createElement("div");
        reviewCard.classList.add("review-card");

        // Звезды
        const starsHTML = "★".repeat(selectedRating) + "☆".repeat(5 - selectedRating);

        reviewCard.innerHTML = `
          <h4>${name}</h4>
          <div class="stars">${starsHTML}</div>
          <p class="comment">"${comment}"</p>
          <p class="date">${new Date().toLocaleString()}</p>
        `;

        reviewsList.prepend(reviewCard);
        form.reset();
        stars.forEach((s) => s.classList.remove("selected"));
        selectedRating = 0;
      });
    });
  </script>
</body>
</html>
