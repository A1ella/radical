<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>–û—Ç–∑—ã–≤—ã ‚Äî Radical</title>
  <link rel="icon" href="assets/logo.png" />
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600;800&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      padding-top: 80px;
    }

    .reviews-container {
      max-width: 1100px;
      margin: auto;
      padding: 2em;
    }

    .reviews-title {
      text-align: center;
      font-size: 2.5em;
      color: var(--accent-color);
      margin-bottom: 2em;
      animation: fadeInDown 0.6s ease;
    }

    .review-card {
      background: rgba(255, 255, 255, 0.05);
      border-left: 4px solid var(--accent-color);
      border-radius: 10px;
      padding: 1.5em;
      margin-bottom: 1.5em;
      animation: fadeInUp 0.7s ease;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    .review-card h3 {
      margin-top: 0;
      color: var(--accent-color);
      font-size: 1.3em;
    }

    .review-card .stars {
      color: gold;
      font-size: 1.2em;
      margin-bottom: 0.5em;
    }

    .review-card p {
      font-size: 1.05em;
      line-height: 1.6;
      color: var(--text-color);
    }

    .review-form {
      background: rgba(255, 255, 255, 0.05);
      padding: 2em;
      border-radius: 10px;
      margin-top: 3em;
      animation: fadeIn 1s ease;
    }

    .review-form h2 {
      color: var(--accent-color);
      text-align: center;
      margin-bottom: 1em;
    }

    .review-form input,
    .review-form textarea {
      width: 100%;
      padding: 0.8em;
      margin-bottom: 1em;
      border: none;
      border-radius: 6px;
      background: rgba(255,255,255,0.07);
      color: var(--text-color);
    }

    .review-form .star-rating {
      text-align: center;
      margin-bottom: 1em;
    }

    .star {
      font-size: 2em;
      color: #777;
      cursor: pointer;
      transition: 0.2s;
    }

    .star.selected,
    .star:hover,
    .star:hover ~ .star {
      color: gold;
    }

    .review-form button {
      background: var(--accent-color);
      color: #fff;
      border: none;
      padding: 0.9em 1.5em;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .review-form button:hover {
      background: #ff6f00;
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @media (max-width: 768px) {
      .reviews-title {
        font-size: 2em;
      }

      .review-card {
        padding: 1em;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo"><a href="index.html"><img src="assets/logo.png" alt="Radical" /></a></div>
    <nav>
      <a href="index.html">–ì–ª–∞–≤–Ω–∞—è</a>
      <a href="products.html">–¢–æ–≤–∞—Ä—ã</a>
      <a href="blog.html">–ë–ª–æ–≥</a>
      <a href="reviews.html" class="active">–û—Ç–∑—ã–≤—ã</a>
      <a href="about.html">–û –Ω–∞—Å</a>
      <button id="theme-toggle">üåì</button>
    </nav>
  </header>

  <div class="reviews-container">
    <h1 class="reviews-title">–û—Ç–∑—ã–≤—ã –Ω–∞—à–∏—Ö –∫–ª–∏–µ–Ω—Ç–æ–≤</h1>

    <div id="reviews-list">
      <!-- –û—Ç–∑—ã–≤—ã –ø–æ—è–≤—è—Ç—Å—è –∑–¥–µ—Å—å -->
    </div>

    <form class="review-form" id="reviewForm">
      <h2>–û—Å—Ç–∞–≤—å—Ç–µ —Å–≤–æ–π –æ—Ç–∑—ã–≤</h2>
      <input type="text" id="name" placeholder="–í–∞—à–µ –∏–º—è" required />
      <input type="email" id="email" placeholder="–í–∞—à email" required />
      <textarea id="comment" rows="5" placeholder="–í–∞—à –∫–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π..." required></textarea>
      
      <div class="star-rating" id="starRating">
        <span class="star" data-value="5">‚òÖ</span>
        <span class="star" data-value="4">‚òÖ</span>
        <span class="star" data-value="3">‚òÖ</span>
        <span class="star" data-value="2">‚òÖ</span>
        <span class="star" data-value="1">‚òÖ</span>
      </div>

      <button type="submit">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
    </form>
  </div>

  <script>
    const themeToggle = document.getElementById('theme-toggle');
    themeToggle.addEventListener('click', () => {
      document.body.classList.toggle('light');
    });

    const form = document.getElementById("reviewForm");
    const reviewsList = document.getElementById("reviews-list");
    const stars = document.querySelectorAll(".star");
    let selectedRating = 5;

    // ‚≠ê –í—ã–±–æ—Ä –∑–≤—ë–∑–¥
    stars.forEach(star => {
      star.addEventListener("click", () => {
        selectedRating = parseInt(star.getAttribute("data-value"));
        updateStarDisplay(selectedRating);
      });
    });

    function updateStarDisplay(rating) {
      stars.forEach(star => {
        const value = parseInt(star.getAttribute("data-value"));
        star.classList.toggle("selected", value <= rating);
      });
    }

    const savedReviews = JSON.parse(localStorage.getItem("reviews") || "[]");
    savedReviews.forEach(addReviewToDOM);

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const comment = document.getElementById("comment").value.trim();

      if (name && email && comment) {
        const review = { name, email, comment, rating: selectedRating };
        savedReviews.push(review);
        localStorage.setItem("reviews", JSON.stringify(savedReviews));
        addReviewToDOM(review);
        form.reset();
        updateStarDisplay(5); // –°–±—Ä–æ—Å –∑–≤—ë–∑–¥
        selectedRating = 5;
      }
    });

    function addReviewToDOM(review) {
      const card = document.createElement("div");
      card.className = "review-card";
      const starsHtml = "‚òÖ".repeat(review.rating) + "‚òÜ".repeat(5 - review.rating);
      card.innerHTML = `
        <h3>${review.name}</h3>
        <div class="stars">${starsHtml}</div>
        <p>${review.comment}</p>
      `;
      reviewsList.appendChild(card);
    }
  </script>

</body>
</html>
