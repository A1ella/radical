<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Radical — Корзина</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="dark-theme">

  <header class="main-header">
    <div class="logo">Radical</div>
    <nav>
      <a href="index.html">Главная</a>
      <a href="cart.html" class="active">Корзина</a>
      <a href="#">Мои заказы</a>
    </nav>
  </header>

  <section class="cart-section">
    <h2 class="section-title">Ваша корзина</h2>
    <div class="cart-items" id="cart-items">
      <!-- Товары из корзины появятся тут динамически -->
    </div>

    <div class="cart-summary">
      <div class="total">Общая сумма: <span id="total-amount">0</span> сом</div>
      <button class="checkout-btn">Перейти к оплате</button>
    </div>
  </section>

  <script>
    // Загрузка корзины из localStorage
    const cartItemsContainer = document.getElementById('cart-items');
    const totalAmountEl = document.getElementById('total-amount');

    function loadCart() {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      cartItemsContainer.innerHTML = '';
      let total = 0;

      cart.forEach((item, index) => {
        const itemEl = document.createElement('div');
        itemEl.classList.add('cart-item');

        itemEl.innerHTML = `
          <img src="${item.image}" alt="${item.name}" />
          <div class="cart-item-details">
            <h4>${item.name}</h4>
            <div class="price">${item.price} сом</div>
          </div>
          <button class="remove-btn" onclick="removeFromCart(${index})">×</button>
        `;

        cartItemsContainer.appendChild(itemEl);
        total += item.price;
      });

      totalAmountEl.textContent = total;
    }

    function removeFromCart(index) {
      let cart = JSON.parse(localStorage.getItem('cart')) || [];
      cart.splice(index, 1);
      localStorage.setItem('cart', JSON.stringify(cart));
      loadCart();
    }

    // При переходе к оплате (можно заменить на реальную ссылку)
    document.querySelector('.checkout-btn').addEventListener('click', () => {
      alert("Переход к оплате (можно привязать к Telegram, Kaspi и др.)");
    });

    loadCart();
  </script>

</body>
</html>
