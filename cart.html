  <style>
    body {

    .cart-section {

      font-size: 1.2rem;
      font-weight: 600;
    }

    .cart-item-details .price {

      color: #ff9800;
      font-size: 1rem;
    }

    .cart-item-details .quantity {
      font-size: 0.9rem;
      color: #bbb;
    }

    .remove-btn {
      background: transparent;
      border: 1px solid #ff4d4d;
      color: #ff4d4d;
      padding: 0.4rem 0.8rem;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      transition: 0.2s ease;
    }

    .remove-btn:hover {
      background: #ff4d4d;
      color: #fff;

    .remove-btn:active {

    }

    .cart-summary {

      margin-top: 2.5rem;
      background: #1d1d1d;
      padding: 1.5rem;
      border-radius: 10px;
      box-shadow: 0 0 12px rgba(255, 152, 0, 0.1);
      max-width: 1000px;
      margin-left: auto;
      margin-right: auto;
    }

    .total {

      margin-bottom: 1rem;
      color: #ff9800;
      font-weight: bold;
    }

    .checkout-btn {
      position: relative;
      display: inline-block;
      padding: 1rem 2.7rem;
      font-size: 1.1rem;
      font-weight: 700;
      color: #fff;
      background: linear-gradient(135deg, #ff9800, #f57c00);
      border: none;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(255, 152, 0, 0.4), inset 0 0 0 rgba(255,255,255,0);
      cursor: pointer;
      overflow: hidden;
      letter-spacing: 0.6px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .checkout-btn::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255,255,255,0.15) 0%, transparent 80%);
      opacity: 0;
      transform: rotate(45deg);
      transition: opacity 0.5s ease;
      pointer-events: none;
    }

    .checkout-btn::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      height: 3px;
      width: 100%;
      background: linear-gradient(to right, transparent, #fff, transparent);
      animation: glowing-line 2s infinite;
      opacity: 0.3;
    }

    @keyframes glowing-line {
      0% {
        left: -100%;
      }
      50% {
        left: 0%;
      }
      100% {
        left: 100%;
      }
    }

    .checkout-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(255, 152, 0, 0.6);
    }

    .checkout-btn:hover::before {
      opacity: 1;
    }

    .checkout-btn:active {
      transform: scale(0.96);
      box-shadow: 0 4px 10px rgba(255, 152, 0, 0.3);
    }
  </style>

  <script>
  function renderCart() {
    const cart = JSON.parse(localStorage.getItem("cart")) || [];
    const container = document.getElementById("cart-items");
    const totalContainer = document.getElementById("cart-total");

    container.innerHTML = "";
    let total = 0;

    cart.forEach((item, index) => {
      const price = parseInt(item.price.toString().replace(/^0+/, '')); // —É–±–∏—Ä–∞–µ–º –ª–∏—à–Ω–∏–µ –Ω—É–ª–∏
      total += price;

      const itemEl = document.createElement("div");
      itemEl.className = "cart-item";
      itemEl.innerHTML = `
        <img src="${item.image}" alt="${item.name}">
        <div class="cart-item-details">
          <h4>${item.name}</h4>
          <div class="price">${price} —Å–æ–º</div>
          <div class="quantity">x1</div>
        </div>
        <button class="remove-btn" onclick="removeFromCart(${index})">–£–¥–∞–ª–∏—Ç—å</button>
      `;
      container.appendChild(itemEl);
    });

    totalContainer.innerText = `–û–±—â–∞—è —Å—É–º–º–∞: ${total} —Å–æ–º`;
  }

  function removeFromCart(index) {
    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    cart.splice(index, 1);
    localStorage.setItem("cart", JSON.stringify(cart));
    renderCart();
  }

  function goHome() {
    window.location.href = "index.html";
  }

  function checkout() {
    const cart = JSON.parse(localStorage.getItem("cart")) || [];
    if (cart.length === 0) {
      alert("–ö–æ—Ä–∑–∏–Ω–∞ –ø—É—Å—Ç–∞");
      return;
    }

    const orders = JSON.parse(localStorage.getItem("orders")) || [];
    const timestamp = new Date().toLocaleString();

    orders.push({ items: cart, date: timestamp });
    localStorage.setItem("orders", JSON.stringify(orders));

    localStorage.removeItem("cart");

    alert("–°–ø–∞—Å–∏–±–æ –∑–∞ –∑–∞–∫–∞–∑! –û–Ω –¥–æ–±–∞–≤–ª–µ–Ω –≤–æ –≤–∫–ª–∞–¥–∫—É '–ú–æ–∏ –∑–∞–∫–∞–∑—ã'");
    window.location.href = "orders.html"; // —Å–æ–∑–¥–∞–¥–∏–º orders.html –ø–æ–∑–∂–µ
  }

  document.addEventListener("DOMContentLoaded", () => {
  renderCart();

backBtn.textContent = "‚Üê –í–µ—Ä–Ω—É—Ç—å—Å—è –Ω–∞ –≥–ª–∞–≤–Ω—É—é";

const summary = document.querySelector(".cart-summary");
